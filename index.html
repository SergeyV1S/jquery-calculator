<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Лучший калькулятор из всех что вы видели" />
    <title>Калькулятор</title>
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="clear" id="clear">C</button>
        <button class="operator" id="backspace">←</button>
        <button class="operator" id="divide">/</button>
        <button class="operator" id="multiply">×</button>
        <button class="operator" id="square">x²</button>

        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="sqrt">√</button>

        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="mod">mod</button>

        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="pi">π</button>
        <button class="operator" id="log">log</button>

        <button class="number" id="percent">%</button>
        <button class="number zero" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="equals" id="equals">=</button>
      </div>
    </main>

    <script type="module" src="scripts/main.js" defer></script>
  </body>
</html>
