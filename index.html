<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Лучший калькулятор из всех что вы видели" />
    <title>Калькулятор</title>
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <!-- кальклятор -->
        <button class="clear" id="clear">C</button>
        <button class="operator" id="backspace">←</button>
        <button class="operator" id="divide">÷</button>
        <button class="operator" id="multiply">×</button>
        <button class="operator" id="square">x²</button>

        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="sqrt">√</button>

        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="mod">
          <span>mod</span>
        </button>

        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="pi">π</button>
        <button class="operator" id="log">
          <span>log</span>
        </button>

        <button class="number" id="percent">%</button>
        <button class="number zero" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="equals" id="equals">=</button>
      </div>
      <!-- модальное окно -->
      <div class="keyboard-hint-modal" id="keyboardHintModal">
        <div class="modal-content">
          <h3>Горячие клавиши калькулятора</h3>
          <div class="keyboard-grid">
            <div class="keyboard-row">
              <div class="key">0-9</div>
              <div class="description">Цифры</div>
            </div>
            <div class="keyboard-row">
              <div class="key">+ - * /</div>
              <div class="description">Основные операции</div>
            </div>
            <div class="keyboard-row">
              <div class="key">Enter или =</div>
              <div class="description">Вычислить</div>
            </div>
            <div class="keyboard-row">
              <div class="key">Backspace</div>
              <div class="description">Удалить символ</div>
            </div>
            <div class="keyboard-row">
              <div class="key">Escape</div>
              <div class="description">Очистить</div>
            </div>
            <div class="keyboard-row">
              <div class="key">.</div>
              <div class="description">Десятичная точка</div>
            </div>
            <div class="keyboard-row">
              <div class="key">p</div>
              <div class="description">Число π</div>
            </div>
            <div class="keyboard-row">
              <div class="key">^</div>
              <div class="description">Квадрат числа</div>
            </div>
            <div class="keyboard-row">
              <div class="key">s</div>
              <div class="description">Квадратный корень</div>
            </div>
            <div class="keyboard-row">
              <div class="key">l</div>
              <div class="description">Логарифм по основанию 10</div>
            </div>
          </div>
          <label> <input type="checkbox" id="dontShowAgain" /> Больше не показывать </label>
          <button id="closeModal">×</button>
        </div>
      </div>
    </main>

    <script type="module" src="scripts/main.js" defer></script>
    <script type="module" src="scripts/modal.js" defer></script>
  </body>
</html>
